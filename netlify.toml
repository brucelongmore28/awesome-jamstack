[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "12.16.2"
  NODE_ENV = "production"

[dev]
  command = "npm run watch"
  publish = "dist"

[[redirects]]
  from = "/conference"
  to = "https://jamstackconf.com/"
  status = 302

[[redirects]]
  from = "/best-practices"
  to = "/resources"
  status = 301

[[redirects]]
  from = "/diversity"
  to = "/code-of-conduct"
  status = 301
